<section class="channel-h5">
    <div class="channel-h5__header">
        <p class="channel-h5__title">
            女生最爱
        </p>
    </div>
     <div>
       <ul class="list-h5">
        <li v-for="item in female" v-if="$index==0">
            <div class="book-h5">
                <div class="book-h5__cover">
                    <img v-bind:src="item.cover" alt="{{item.title}}"/>

                    <p class="book-h5__finish">{{item.finish==false?'未完结':'已完结'}}</p>
                </div>
                <div class="book-h5__info">
                    <p class="book-h5__title">{{item.title}}</p>

                    <p class="book-h5__author">{{item.author}}</p>

                    <p class="book-h5__summary">{{item.summary}}</p>

                    <div class="book-h5__wrap">
                        <div class="book-h5__tag" v-for="tag in item.tags">{{tag}}</div>
                    </div>
                </div>
            </div>
        </li>

        <li v-for="item in female" v-if="$index > 0 && $index<9">
            <div class="book-h5 book-h5__no-img">
                <span class="book-h5_no-img__order">0{{$index}}</span>

                <div class="book-h5_no-img__info">
                    <p class="book-h5_no-img__title">
                        {{item.title}}
                    </p>
                </div>

            </div>
        </li>
       </ul>
     </div>

    <div class="channel-h5__footer_next">
        <a href="javascript:">换一换</a>
        <a href="/male">女生频道</a>
    </div>
</section>
